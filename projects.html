<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Template</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

    <link href="style.css" rel="stylesheet" />
  </head>

  <!-- Toggle light-page â†” dark-page -->

  <body class="light-page">
    <!-- Navbar gets added here -->
    <div id="nav-placeholder"></div>

    <!-- Main content -->
    <main class="container py-4">
      <h1 class="mb-2">My Bootstrap Project</h1>

      <!-- Hero -->
      <section class="p-5 mb-4 bg-body-tertiary rounded-3">
        <div class="box mb-4">
          <h2 class="display-6 mb-3">My very first webpage</h2>

          <img
            src="firstwebpage.jpg"
            alt="Screenshot of my webpage"
            class="img-fluid rounded shadow-sm"
            style="max-width: 600px"
          />
          <!-- List group -->
          <ul class="list-group" style="max-width: 40rem">
            <li class="list-group-item">
              This was my very first project in HTML.
            </li>
            <li class="list-group-item">
              I incorporated the Bootstrap framework to handle styling, a
              classic case of abstraction in computer science.
            </li>
            <li class="list-group-item">
              You can visit the webpage
              <a href="https://dustinj15.github.io/web-version-control-starter-project/">here.</a>
            </li>
          </ul>
        </div>
      </section>
    </main>

    <script>
      // Load only the #site-nav element
      $("#nav-placeholder").load("navbar.html #site-nav");
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
