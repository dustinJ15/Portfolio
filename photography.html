<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Photography</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

  <link href="style.css" rel="stylesheet" />
</head>
<body class="light-page">
  <div id="nav-placeholder"></div>

  <main class="container py-4">
    <h1 class="mb-2">Photography</h1>

    <!-- Gallery -->
    <section class="p-5 mb-4 bg-body-tertiary rounded-3">
      <h2 class="display-6 mb-3">Gallery</h2>

      <div class="row g-4">
        <!-- Tetons -->
        <div class="col-12 col-md-6">
          <figure class="m-0">
            <img
              src="tetonsdock.jpg"
              alt="Dock on a calm lake with the Teton Range in the background"
              class="img-fluid rounded shadow-sm"
              loading="lazy"
              style="width:100%; aspect-ratio: 4/3; object-fit: cover;"
            />
            <figcaption class="text-muted small mt-2">Dock at the Tetons</figcaption>
          </figure>
        </div>

        <!-- Yosemite -->
        <div class="col-12 col-md-6">
          <figure class="m-0">
            <img
              src="yosemite.jpg"
              alt="Granite cliffs and valley view in Yosemite National Park"
              class="img-fluid rounded shadow-sm"
              loading="lazy"
              style="width:100%; aspect-ratio: 4/3; object-fit: cover;"
            />
            <figcaption class="text-muted small mt-2">Yosemite Valley</figcaption>
          </figure>
        </div>
      </div>
    </section>
  </main>

  <script>
    $("#nav-placeholder").load("navbar.html #site-nav");
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
